<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradient Website</title> 
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js@1.3.5/dist/web3.min.js"></script>
</head>
<body>
    <header class="navbar">
        <h1>REDGIFT</h1>
        <nav>
            <ul>
                <li><a class="nav-button" href="#">About Us</a></li>
                <li><a class="nav-button" href="landing.html">Go Back</a></li>
            </ul>
        </nav>
    </header>
    <div class="content">
        <div class="text">
            <h2>MAKE THIS CELEBRATION SPECIAL</h2>
            <p>Gift the perfect gift with REDGIFT. Make the ocassion special by sending the perfect Red Envelope to your loved ones!</p>
        </div>
        <div class="content">
            <div class="form-container">
                <h2>Create and Send Red Envelope</h2>
                <form id="redEnvelopeForm">
                    <label for="recipientName">Recipient Wallet Address</label>
                    <input type="text" id="receiverAddress" required>
                    <label for="amount">Amount (ETH)</label>
                    <input type="number" step="0.01" id="amount" required>
                    <button type="submit">Send Red Envelope</button>
                </form> 
            </div>
        </div>
    
        <script src="script.js"></script>

    </div>
</body>
</html>
